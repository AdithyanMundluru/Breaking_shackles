<!DOCTYPE HTML>
<html ng-app="myModule">
	<head>
		<title>Elements</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/shared/angular.js"></script>
		<script type="text/javascript" src="js/user/controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload" ng-controller="myController">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="Shackles.html">Breaking Shackles</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="Shackles.html">Home</a></li>
					<li><a href="elements.html">Sign Me Up</a></li>
					<li><a href="generic.html">Generic</a></li>
				</ul>
			</nav>

		<!-- Heading -->
			<div id="heading" >
				<h1>Sign Me Up</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

							<!-- Form -->
									<h3>Form</h3>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="name" id="name"  placeholder="Name" ng-model="NgoName" />
											</div>
											<div class="col-12">
													<input type="Email" name="mob" id="mob"  placeholder="Email" ng-model="Email"/>
											</div>
											<!-- Break -->
											<div class="col-12">
												<select name="category" id="category">
													<option value="">- Select -</option>
													<option value="alpha">North America</option>
													<option value="beta">South America</option>
													<option value="gamma">Africa</option>
													<option value="delta">Asia</option>
													<option value="epsilon">Australia</option>
													<option value="zeta">Europe</option>
													<option value="eta">Russia</option>
												</select>
											</div>
											<!-- Break -->
											<div class="col-6 col-12-small">
												<input type="checkbox" id="checkbox-alpha" name="checkbox">
												<label for="checkbox-alpha">No. of Kids < 50</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="checkbox-beta" name="checkbox" checked>
												<label for="checkbox-beta">No. of Kids > 50</label>
											</div>
											<!-- Break -->
											<div class="col-12">
												<textarea name="textarea" id="textarea" placeholder="Enter Registration Key" rows="6" ng-model="registrationKey"></textarea>
											</div>
											<!-- Break -->
											<div class="col-12">
											<br><br>
											<button ng-click="NGO()">Submit</button>
											<br><br>
												<ul class="actions">
												<li><input type="reset" value="Enter Biomatric" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
												<br><br>
												{{message}}
											</div>
										</div>
									</form>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
