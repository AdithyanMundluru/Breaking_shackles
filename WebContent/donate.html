<!DOCTYPE HTML>
<html ng-app="myModule">
	<head>
		<title>Breaking Shackels</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/shared/angular.js"></script>
		<script type="text/javascript" src="js/user/controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload" ng-controller="myController">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="Shackles.html">Breaking Shackles</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="Shackles.html">Home</a></li>
					<li><a href="elements.html">Sign Me Up</a></li>
					<li><a href="generic.html">Generic</a></li>
				</ul>
			</nav>

		<!-- Heading -->
			<div id="heading" >
				<h1>Donate</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

					<!-- Elements -->
						<div class="row">
							<div class="col-6 col-12-medium">

								<!-- Form -->
									<h3>Fill in the below details</h3>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text"  name="name" id="name"  placeholder="Name" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="Email"  name="email" id="mob"   placeholder="Email"  />
											</div>
											<div class="col-6 col-12-xsmall">
													<input type="number" name="amount" id="amount"  placeholder="Enter an Amount" ng-model="Amount"/>
											</div>
											<div class="col-12">
													<input type="Mobile"  name="mob" id="mob"   placeholder="Mobile Number" ng-model="MobileNo" />
											</div>									
											<!-- Break -->
											<div class="col-12">
											<button ng-click="DonarAccept()">Submit</button>
											<br><br>
												<ul class="actions">
													<li><input type="reset" value="Reset" /></li>
												</ul>
												<br><br>
												{{message}}
											</div>
										</div>
									</form>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
