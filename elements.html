	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="index.html">Industrious</a>
				<nav>
					<a href="#menu">Menu</a>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">

					<li><a href="elements.html">Sign Me Up</a></li>

		<!-- Heading -->
			<div id="heading" >
				<h1>Sing Me Up</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div class="content">

							<!-- Form -->
									<h3>Form</h3>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="col-12">
													<input type="Mobile" name="mob" id="mob" value="" placeholder="Mobile Number" />
											</div>
											<!-- Break -->
											<div class="col-12">
												<select name="category" id="category">
													<option value="">- Select -</option>
													<option value="alpha">North America</option>
													<option value="beta">South America</option>
													<option value="gamma">Africa</option>
													<option value="delta">Asia</option>
													<option value="epsilon">Australia</option>
													<option value="zeta">Europe</option>
													<option value="eta">Russia</option>
												</select>
											</div>
											<!-- Break -->
											<div class="col-6 col-12-small">
												<input type="checkbox" id="checkbox-alpha" name="checkbox">
												<label for="checkbox-alpha">Kids < 10 Years</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="checkbox-beta" name="checkbox" checked>
												<label for="checkbox-beta">Kids > 10 Years</label>
											</div>
											<!-- Break -->
											<div class="col-12">
												<textarea name="textarea" id="textarea" placeholder="Enter Registration Key" rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Submit Form" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
